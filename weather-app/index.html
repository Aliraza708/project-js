<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER-APP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
   <form action="">
    <input type="text" autocomplete="off" id="valueSearch">
    <button id="click"><i class="fa-solid fa-magnifying-glass"></i></button>
   </form>
   <section class="result">
    <figure class="name" id="city">
      <figcaption>KARACHI</figcaption>
    </figure>
    <figure class="temperature" id="temperature">
      <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
      <figcaption>
        <span>31</span>
        <sup>o</sup>
      </figcaption>
    </figure>
    <p class="desription">
       Overcast Clouds
    </p>
    <ul>
      <li>
        <span >Clouds</span>
        <i class="fa-solid fa-cloud"></i>
        <span id="Clouds">98</span>%
      </li>
      <li>
        <span >Humidity</span>
        <i class="fa-solid fa-droplet"></i>
        <span id="Humidity">55</span>%
      </li>
      <li>
        <span >Pressure</span>
        <i class="fa-solid fa-gauge"></i>
        <span id="Pressure">101</span>%
      </li>
    </ul>
   </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
